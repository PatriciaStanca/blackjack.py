<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack Game</title>
    <style>
        body {
            background-color: #1c3f2b;
            color: #ffffff;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin-top: 50px;
        }
        .card {
            width: 100px;
            margin: 10px;
        }
        .hand {
            margin: 20px;
        }
        button {
            background-color: #d4af37;
            color: black;
            border: none;
            padding: 10px 25px;
            margin: 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        button:hover {
            background-color: #b38f2f;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ² Welcome to Blackjack! ðŸŽ²</h1>

    <div class="hand">
        <h2>Your Hand:</h2>
        {% for card in player_hand %}
            <img src="{{ url_for('static', filename='cards/' + card + '.png') }}" alt="{{ card }}" class="card">
        {% endfor %}
    </div>

    <h3>Your Score: {{ player_score }}</h3>

    <form method="POST">
        <button type="submit" name="action" value="hit">Hit</button>
        <button type="submit" name="action" value="stand">Stand</button>
    </form>
</body>
</html>
